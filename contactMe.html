<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact me</title>
        <link rel="Stylesheet" href="style.css">
    </head> 
    <body>
        <nav>
        <a href="index.html">Home</a>
        <a href="aboutMe.html">About</a>
        <a href="exzoResume.html">Resume</a>
        <a href="contactMe.html" class="active" >Contact</a>
        </nav>

        <div class= "contactMe-section">
        <h1>Contact me!</h1>

        <form id= "contactForm" class= "contactMe-form" action="https://formspree.io/f/myzdkkzw" method="POST">
            <div>
                <label for="name"> Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div>
                <label for="email"> Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div>
                <label for= "message"> Message:</label>
                <textarea id="message" name="message"  rows="10"  placeholder="Type your message..." required></textarea>

            </div>

            <div>
                <button type="submit" >Send Message</button>
            </div>
        </form>
        </div>

        <script>
  const contactForm = document.getElementById('contactForm');

contactForm.addEventListener('submit', function(e) {
  e.preventDefault(); // prevent default reload

  fetch(contactForm.action, {
    method: 'POST',
    body: new FormData(contactForm),
    headers: { 'Accept': 'application/json' }
  })
  .then(response => {
    if (response.ok) {
      alert('Thanks for your message! I will get back to you soon.');
      contactForm.reset();
    } else {
      alert('Submission was not Successful');
    }
  });
});
  
</script>
    </body>    
</html>
