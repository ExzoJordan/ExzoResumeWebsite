<html lang="en">

    <body>
        <nav>
        <a href="index.html">Home</a>
        <a href="aboutMe.html">About</a>

        <a href="contactMe.html" class="active" >Contact</a>

        <div class= "contactMe-section">
        <h1>Contact me!</h1>

        <form class= "contactMe-form" action="https://formspree.io/f/yourFormID" method="POST">
            <div>
                <label for="name"> Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div>
                <label for="email"> Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div>
                <label for= "message"> Message:</label>
                <textarea id="message" name="message"  rows="10"  placeholder="Type your message..." required></textarea>

            </div>

            <div>
                <button type="submit" >Send Message</button>
            </div>
        </form>
        </div>

        <script>
  
  // Get the form element
  const contactForm = document.getElementById('contactForm');

  // Listen for submit
  contactForm.addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent actual form submission
    alert('Thanks for your message! I will get back to you soon.');
    
    //reset the form fields
    contactForm.reset();
  });
</script>
    </body>
